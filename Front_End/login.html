<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Virtual Physics Laboratory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <i class="fas fa-flask"></i>
                <h1>Virtual Physics Laboratory</h1>
            </div>

            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="login-username" name="username" required autocomplete="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="login-password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="login-password" name="password" required autocomplete="current-password" placeholder="Enter password">
                    </div>
                    <div id="login-error" class="error-message"></div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <p class="switch-form">
                    Don't have an account? <a href="" id="show-register">Register here</a>
                </p>
            </div>

            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="register-username" name="username" required autocomplete="username" placeholder="Create username">
                    </div>
                    <div class="form-group">
                        <label for="register-password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="register-password" name="password" required autocomplete="new-password" placeholder="Create password">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input type="password" id="register-confirm-password" name="confirmPassword" required autocomplete="new-password" placeholder="Repeat password">
                    </div>
                    <div id="register-error" class="error-message"></div>
                    <div id="register-success" class="success-message"></div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
                <p class="switch-form">
                    Already have an account? <a href="#" id="show-login">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
