<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Laboratorium Fisika Virtual</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <i class="fas fa-flask"></i>
                <h1>Laboratorium Fisika Virtual</h1>
            </div>

            <!-- Form Masuk -->
            <div id="login-form" class="auth-form">
                <h2>Masuk</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">
                            <i class="fas fa-user"></i> Nama Pengguna
                        </label>
                        <input type="text" id="login-username" name="username" required autocomplete="username" placeholder="Masukkan username">
                    </div>
                    <div class="form-group">
                        <label for="login-password">
                            <i class="fas fa-lock"></i> Kata Sandi
                        </label>
                        <input type="password" id="login-password" name="password" required autocomplete="current-password" placeholder="Masukkan password">
                    </div>
                    <div id="login-error" class="error-message"></div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Masuk
                    </button>
                </form>
                <p class="switch-form">
                    Belum punya akun? <a href="#" id="show-register">Daftar di sini</a>
                </p>
            </div>

            <!-- Form Daftar -->
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Daftar</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">
                            <i class="fas fa-user"></i> Nama Pengguna
                        </label>
                        <input type="text" id="register-username" name="username" required autocomplete="username" placeholder="Buat username">
                    </div>
                    <div class="form-group">
                        <label for="register-password">
                            <i class="fas fa-lock"></i> Kata Sandi
                        </label>
                        <input type="password" id="register-password" name="password" required autocomplete="new-password" placeholder="Buat password">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">
                            <i class="fas fa-lock"></i> Konfirmasi Kata Sandi
                        </label>
                        <input type="password" id="register-confirm-password" name="confirmPassword" required autocomplete="new-password" placeholder="Ulangi password">
                    </div>
                    <div id="register-error" class="error-message"></div>
                    <div id="register-success" class="success-message"></div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i> Daftar
                    </button>
                </form>
                <p class="switch-form">
                    Sudah punya akun? <a href="#" id="show-login">Masuk di sini</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
